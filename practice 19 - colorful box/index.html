<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Box</title>
    <script src="function.js" defer></script>

    <style>
        body {
            display: flex;
            justify-content: center;

            height: 100vh;

        }

        #colorful-box {
            width: 600px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
        }

        .little-box {
            width: 148px;
            border: 1px solid gray;
            cursor: pointer;
        }
    </style>

</head>

        <div class="little-box"></div>

        <div class="little-box"></div>
    </div>

</body>

</html>
